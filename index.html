<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="rain.svg" type="image/x-icon" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 class="website-title">Weather App 🌩️☂️</h1>
    <div class="location">
      <h1 class="location-timezone">
        TimeZone
      </h1>
      <img
        class="icon-pic"
        src="https://openweathermap.org/img/wn/03n@4x.png"
        alt=""
      />
    </div>

    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degree">94</h2>
        <span class="temperature-scale">F</span>
      </div>

      <p class="temperature-description">Scattered clouds</p>
    </div>

    <p class="note">
      This website make use of Openweather external API to update the current
      weather details in your area!! 😀
    </p>
    <script src="app.js"></script>
  </body>
</html>
